<script>
  let selectedMode = null;
  let selectedMedals = null;
  let currentLang = localStorage.getItem("lang") || "tr";

  const translations = {
    tr: {
      title: "ğŸ–ï¸ CS2 Madalya HesaplayÄ±cÄ±",
      select_mode: "ğŸ® Oyun Modunu SeÃ§:",
      select_medal: "ğŸ¯ Hedef Madalya:",
      calculate: "ğŸ’¡ Hesapla",
      error: "LÃ¼tfen oyun modu ve madalya seÃ§!",
      mode_competitive: "RekabetÃ§i",
      mode_premier: "Premier",
      mode_wingman: "YoldaÅŸ",
      mode_deathmatch: "Ã–lÃ¼m MaÃ§Ä±",
      mode_casual: "Basit EÄŸlence",
      mode_armsrace: "Silah YarÄ±ÅŸÄ±",
      selected_mode: "SeÃ§ilen Mod:",
      target_medal: "Hedef Madalya:",
      required_xp: "Gerekli XP:",
      boost: "Boost:",
      normal: "Normal:",
      overload: "Overload:",
      total_time: "Toplam SÃ¼re:",
      daily_play: "GÃ¼nde OynanmasÄ± Gereken SÃ¼re:"
    },
    en: {
      title: "ğŸ–ï¸ CS2 Medal Calculator",
      select_mode: "ğŸ® Select Game Mode:",
      select_medal: "ğŸ¯ Target Medal:",
      calculate: "ğŸ’¡ Calculate",
      error: "Please select a game mode and medal!",
      mode_competitive: "Competitive",
      mode_premier: "Premier",
      mode_wingman: "Wingman",
      mode_deathmatch: "Deathmatch",
      mode_casual: "Casual",
      mode_armsrace: "Arms Race",
      selected_mode: "Selected Mode:",
      target_medal: "Target Medal:",
      required_xp: "Required XP:",
      boost: "Boost:",
      normal: "Normal:",
      overload: "Overload:",
      total_time: "Total Time:",
      daily_play: "Required Daily Play Time:"
    }
  };

  function applyLanguage() {
    const elements = document.querySelectorAll("[data-i18n]");
    elements.forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[currentLang][key]) {
        el.innerHTML = translations[currentLang][key];
      }
    });
  }

  function toggleLanguage() {
    currentLang = currentLang === "tr" ? "en" : "tr";
    localStorage.setItem("lang", currentLang);
    document.getElementById("languageBtn").innerHTML = currentLang === "tr" ? "ğŸ‡¹ğŸ‡·&nbsp;" : "ğŸ‡¬ğŸ‡§&nbsp;";
    applyLanguage();
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    document.getElementById("mainCard").classList.toggle("dark-card");
    document.getElementById("toggleBtn").innerHTML = document.body.classList.contains("dark-mode") ? "â˜€ï¸&nbsp;" : "ğŸŒ™&nbsp;";
  }

  document.addEventListener("DOMContentLoaded", () => {
    applyLanguage();
    document.getElementById("languageBtn").innerHTML = currentLang === "tr" ? "ğŸ‡¹ğŸ‡·&nbsp;" : "ğŸ‡¬ğŸ‡§&nbsp;";
  });

  const xpPerHourBase = {
    competitive: 350,
    premier: 350,
    wingman: 225,
    deathmatch: 125,
    casual: 375,
    armsrace: 250
  };

  const modeNames = {
    competitive: "Competitive",
    premier: "Premier",
    wingman: "Wingman",
    deathmatch: "Deathmatch",
    casual: "Casual",
    armsrace: "Arms Race"
  };

  document.querySelectorAll('#modeButtons .btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('#modeButtons .btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedMode = btn.dataset.mode;
    });
  });

  document.querySelectorAll('#medalButtons .btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('#medalButtons .btn').forEach(b => {
        b.classList.remove('active');
        b.innerHTML = '&nbsp;';
      });
      selectedMedals = parseInt(btn.dataset.medal);
      btn.classList.add('active');
      btn.innerHTML = 'âœ“';
    });
  });

  function hesapla() {
    const resultDiv = document.getElementById("result");

    if (!selectedMode || !selectedMedals) {
      resultDiv.innerHTML = `<div class="alert alert-danger">${translations[currentLang]["error"]}</div>`;
      return;
    }

    const baseXPph = xpPerHourBase[selectedMode];
    const boostXPph = baseXPph * 1.3;
    const overloadXPph = baseXPph * 0.175;

    const XP_PER_MEDAL = 195000;
    const totalXP = selectedMedals * XP_PER_MEDAL;

    const weeklyBoostXP = 5000;
    const weeklyNormalXP = 6200;
    const totalWeeks = 52;

    const yearlyBoostXP = weeklyBoostXP * totalWeeks;
    const yearlyNormalXP = weeklyNormalXP * totalWeeks;

    const boostHours = yearlyBoostXP / boostXPph;
    const normalHours = yearlyNormalXP / baseXPph;

    let overloadXP = 0;
    let overloadHours = 0;
    let totalHours = 0;

    if (totalXP <= yearlyBoostXP + yearlyNormalXP) {
      const ratio = totalXP / (yearlyBoostXP + yearlyNormalXP);
      totalHours = (boostHours + normalHours) * ratio;
    } else {
      overloadXP = totalXP - (yearlyBoostXP + yearlyNormalXP);
      overloadHours = overloadXP / overloadXPph;
      totalHours = boostHours + normalHours + overloadHours;
    }

    const dailyHours = totalHours / 365;

    resultDiv.innerHTML = `
      <div class="alert alert-info">
        <p><strong>ğŸ® ${translations[currentLang]["selected_mode"]}</strong> ${modeNames[selectedMode]}</p>
        <p><strong>ğŸ¯ ${translations[currentLang]["target_medal"]}</strong> ${selectedMedals}</p>
        <p><strong>ğŸ“¦ ${translations[currentLang]["required_xp"]}</strong> ${totalXP.toLocaleString()} XP</p>
        <p><strong>ğŸŸ¢ ${translations[currentLang]["boost"]}</strong> ${yearlyBoostXP.toLocaleString()} XP (${boostHours.toFixed(1)} saat)</p>
        <p><strong>ğŸŸ¡ ${translations[currentLang]["normal"]}</strong> ${yearlyNormalXP.toLocaleString()} XP (${normalHours.toFixed(1)} saat)</p>
        <p><strong>ğŸ”´ ${translations[currentLang]["overload"]}</strong> ${overloadXP > 0 ? overloadXP.toLocaleString() + " XP (" + overloadHours.toFixed(1) + " saat)" : (currentLang === "tr" ? "Yok" : "None")}</p>
        <p><strong>ğŸ§® ${translations[currentLang]["total_time"]}</strong> ${totalHours.toFixed(1)} saat</p>
        <p class="highlight">â° ${translations[currentLang]["daily_play"]} ${dailyHours.toFixed(2)} saat</p>
      </div>
    `;
  }
</script>
